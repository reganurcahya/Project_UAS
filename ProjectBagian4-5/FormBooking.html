                                        <div class="col-sm-10">

                                              <option value="2">Hiace</option>
                                              <option value="3">Avanza</option>
                                              <option value="4">Inova Reborn</option>
                                            </select>
                                        </div>
                                      </div>
                                    <div class="form-group row mt-5">
                                      <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Nama Peminjam :</label>
                                      <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Nama Peminjam">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Tanggal Pinjam :</label>

                                        <input type="date" name="date" id="InputEmail3" class="form-control"> 
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Selesai Pinjam :</label>
                                        <div class="col-sm-10">
                                        <input type="date" name="date" id="InputEmail3" class="form-control"> 
                                        </div>
                                      </div>
                                    <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Dekripsi Kebutuhan :</label>
                                        <div class="col-sm-10">
                                         <textarea  class="form-control" rows="3" cols="119" placeholder="Deskripsi Kebutuhan"></textarea>
                                        </div>
                                      </div>
                                      <div class="form-group row">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label mb-2">Kontak Person :</label>
                                        <div class="col-sm-10">

                                        </div>
                                      </div>
                                    <div class="form-group row mb-2">
